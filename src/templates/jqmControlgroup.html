<fieldset class="ui-controlgroup"
   jqm-class="{'ui-mini': mini, 
     'ui-shadow': shadow,
     'ui-corner-all': corners!='false',
     'ui-controlgroup-vertical': type!='horizontal', 
     'ui-controlgroup-horizontal': type=='horizontal'}">
  <div ng-if="legend" class="ui-controlgroup-label">
    <legend>{{legend}}</legend>
  </div>
  <div class="ui-controlgroup-controls" ng-transclude jqm-position-anchor></div>
</fieldset>
